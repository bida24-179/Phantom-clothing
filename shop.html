<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Phantom | Shop</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h2 class="logo">PHANTOM SHOP</h2>
<nav>
<a href="index.html">Home</a>
<a href="shop.html">Shop</a>
<a href="contact.html">Contact</a>
</nav>
</header>


<section class="products">
<div class="product">
<div class="img-wrap">
<img src="tee-front.jpg" class="img-front" alt="Phantom Tee Front">
<img src="tee-back.jpg" class="img-back" alt="Phantom Tee Back">
</div>
<h3>Phantom Black Tee</h3>
<p>P250.00</p>
<button onclick="addToCart('Phantom Black Tee',250)">Add to Cart</button>
</div>


<div class="product">
<div class="img-wrap">
<img src="hoodie-front.jpg" class="img-front" alt="Phantom Hoodie Front">
<img src="hoodie-back.jpg" class="img-back" alt="Phantom Hoodie Back">
</div>
<h3>Phantom Hoodie</h3>
<p>P250.00</p>
<button onclick="addToCart('Phantom Hoodie',450)">Add to Cart</button>
</div>
</section>


<aside class="cart">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<p class="total">Total: P<span id="total">0</span></p>
<input id="name" placeholder="Full Name" />
<input id="email" placeholder="Email" />
<input id="address" placeholder="Address" />
<button onclick="checkout()">Checkout</button>
</aside>

</html>
